<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Crossword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Infinite Crossword</h1>
        
        <div class="level-control">
            <button onclick="prevLevel()" class="nav-btn">&lt;</button>
            <div class="level-display">
                <label>LEVEL</label>
                <input type="number" id="level-input" value="1" min="1" onchange="loadLevelFromInput()">
            </div>
            <button onclick="nextLevel()" class="nav-btn">&gt;</button>
        </div>

        <div class="main-layout">
            <div id="crossword-board"></div>
            <div class="clue-section">
                <div class="clue-column">
                    <h3>Across</h3>
                    <ul id="across-clues"></ul>
                </div>
                <div class="clue-column">
                    <h3>Down</h3>
                    <ul id="down-clues"></ul>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="checkAnswers()" class="action-btn">Check Answers</button>
            <button onclick="revealAnswers()" class="secondary-btn">Reveal</button>
            <button onclick="generateNewLevel()" class="new-btn">Regenerate Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
