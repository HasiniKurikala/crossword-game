<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Crossword</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>Infinite Crossword</h1>
            <div class="level-badge">LEVEL <span id="current-level">1</span></div>
        </div>
        
        <div id="loading-screen">
            <p>Loading Dictionary...</p>
            <div class="spinner"></div>
        </div>

        <div id="game-area" style="display:none;">
            <div class="main-layout">
                <div id="crossword-board"></div>
                
                <div class="side-panel">
                    <div class="clue-box">
                        <h3>Across</h3>
                        <ul id="across-clues"></ul>
                    </div>
                    <div class="clue-box">
                        <h3>Down</h3>
                        <ul id="down-clues"></ul>
                    </div>
                    
                    <div class="controls">
                        <p class="instruction">Select a square or word first.</p>
                        <div class="button-row">
                            <button id="btn-reveal-letter" class="liquid-btn" onclick="revealSelectedSquare()">
                                <span class="btn-text">Reveal Letter</span>
                                <div class="liquid"></div>
                            </button>
                            
                            <button id="btn-reveal-word" class="liquid-btn" onclick="revealSelectedWord()">
                                <span class="btn-text">Reveal Word</span>
                                <div class="liquid"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Level Complete!</h2>
            <button onclick="nextLevel()" class="next-level-btn">Play Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
