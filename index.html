<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Crossword Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>NYT Crossword Puzzle</h1>
        
        <div class="level-selector">
            <label for="level-select">Choose Difficulty: </label>
            <select id="level-select" onchange="changeLevel()">
                <option value="1">Level 1 (Easy - 10x10)</option>
                <option value="2">Level 2 (Medium - 12x12)</option>
                <option value="3">Level 3 (Hard - 15x15)</option>
            </select>
        </div>

        <div class="main-layout">
            <div id="crossword-board"></div>
            <div class="clue-section">
                <div class="clue-column">
                    <h3>Across</h3>
                    <ul id="across-clues"></ul>
                </div>
                <div class="clue-column">
                    <h3>Down</h3>
                    <ul id="down-clues"></ul>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="checkAnswers()">Check Answers</button>
            <button onclick="revealAnswers()" class="secondary">Reveal</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
