<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite CSV Crossword</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <div class="game-container">
        <h1>Infinite Crossword</h1>
        
        <div id="loading-screen">
            <p>Loading 780,000 words from database...</p>
            <div class="spinner"></div>
        </div>

        <div id="game-area" style="display:none;">
            <div class="level-control">
                <button onclick="prevLevel()" class="nav-btn">&lt;</button>
                <div class="level-display">
                    <label>LEVEL</label>
                    <input type="number" id="level-input" value="1" min="1" onchange="loadLevelFromInput()">
                </div>
                <button onclick="nextLevel()" class="nav-btn">&gt;</button>
            </div>

            <div class="main-layout">
                <div id="crossword-board"></div>
                <div class="clue-section">
                    <div class="clue-column">
                        <h3>Across</h3>
                        <ul id="across-clues"></ul>
                    </div>
                    <div class="clue-column">
                        <h3>Down</h3>
                        <ul id="down-clues"></ul>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="checkAnswers()" class="action-btn">Check Answers</button>
                <button onclick="revealAnswers()" class="secondary-btn">Reveal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
